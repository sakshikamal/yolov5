<h2 align="center">Please upload your image</h2>
<br>
<div>
    <form id="upload-file" method="post" enctype="multipart/form-data" align="center" action="/predict">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" align="center">
        <div class="img-preview" align="center">
            <div id="imagePreview">
            </div>
        </div>
        <div align="center">
            <button type="submit" class="btn btn-primary btn-lg" id="btn-predict">Predict!</button>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
